  <main id="main">

    <ul id="links"></ul>
  </main>
  <script src="./companies.js"></script>
  <script>

    // create a simple html list
    let list = document.getElementById('links');
    let count = document.getElementById('count');
    let li;
    let link;

    count.appendChild(document.createTextNode(companies.length))

    for (let url of companies) {
      li = document.createElement('li');
      link = document.createElement('a');
      link.setAttribute('href', url);
      link.appendChild(document.createTextNode(url))
      li.appendChild(link);
      list.appendChild(li);
    }
  </script>
